spring:
  application:
    name: login-processing-service
  datasource:
    url: jdbc:postgresql://localhost:5432/loginprocessingdb?currentSchema=public
    username: postgres
    password: postgres
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring:
          json:
            trusted:
              packages: com.tipico.loginprocessing.dto
    consumer:
      auto-offset-reset: latest
      group-id: login-processing-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: com.tipico.loginprocessing.dto

customer-tracking-service:
  connect-timeout: 5000
  connection-request-timeout: 5000
  read-timeout: 60000
  username: username #${CTS_USERNAME}
  password: password #${CTS_PASSWORD}
  base-uri: https://customer-tracking-service
  track-logging-path: /api/v1/track-logging/{customerId}
  retry:
    maxAttempts: 4
    delay: 3000
    multiplier: 2

logging:
  level:
    root: INFO